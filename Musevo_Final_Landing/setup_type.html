<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Musevo | Setup</title>
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Outfit&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: #000;
      color: white;
    }

    .container {
      max-width: 500px;
      margin: 80px auto;
      background-color: #1a0000;
      padding: 40px 30px;
      border-radius: 10px;
      text-align: center;
    }

    .logo {
      width: 50px;
      margin-bottom: 20px;
    }

    h2 {
      font-family: 'Aboreto', cursive;
      font-size: 20px;
      margin-bottom: 30px;
    }

    p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #d8d8d8;
    }

    .option-btn {
      display: block;
      width: 100%;
      margin: 10px auto;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background-color: white;
      color: #1a0000;
      font-family: 'Outfit', sans-serif;
      cursor: pointer;
    }

    .skip-btn {
      background: transparent;
      color: white;
      border: 1px solid white;
      padding: 10px 20px;
      margin-top: 30px;
      border-radius: 6px;
      font-family: 'Outfit', sans-serif;
      cursor: pointer;
    }
    .footer {
      background-color: #170000;
      padding: 40px 20px;
      font-size: 14px;
      color: #bbb;
      font-family: 'Outfit', sans-serif;
      margin-top: auto;
    }

    .footer-columns {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-bottom: 30px;
    }

    .column {
      min-width: 140px;
      text-align: left;
    }

    .column h4 {
      font-family: 'Aboreto', cursive;
      color: white;
      margin-bottom: 10px;
    }

    .column a {
      display: block;
      margin: 5px 0;
      text-decoration: none;
      color: #ccc;
      font-size: 14px;
    }

    .app-button {
      margin-top: 10px;
      font-size: 12px;
      padding: 6px 12px;
      border: 1px solid white;
      background: #660000;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Outfit', sans-serif;
    }

    .newsletter-btn {
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 10px 20px;
      font-size: 13px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Aboreto', cursive;
    }

    .bottom-footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      margin-top: 30px;
    }

    .bottom-footer a {
      color: white;
      margin: 0 4px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 10px;
    }

    .social-icons img {
      height: 22px;
    }
  </style>
  <script>
    // On page load, get the 'name' parameter from URL
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const name = params.get("name");
      if (name) {
        document.getElementById("userNameDisplay").textContent = name;
      }
    };
  </script>
  
  
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="Musevo Logo" class="logo">
    <h2>Hi <span id="userNameDisplay"></span>, let’s setup your account</h2>


    <button class="option-btn" onclick="window.location.href='setup_artist.html'">I AM AN ARTIST!</button>

    <button class="option-btn">I AM AN ART ENTHUSIAST!</button>

    <button onclick="window.location.href='home.html'" class="skip-btn">SKIP SETUP</button>

  </div>

  <footer class="footer">
    <div class="footer-columns">
      <div class="column">
        <h4>Discover</h4>
        <a href="#">Artists</a>
        <a href="#">Music</a>
        <a href="#">Artworks</a>
        <button class="app-button">GET OUR APP</button>
      </div>
      <div class="column">
        <h4>Sell on Musevo</h4>
        <a href="#">Start Selling</a>
        <a href="#">Pricing</a>
        <a href="#">Challenges</a>
      </div>
      <div class="column">
        <h4>Company</h4>
        <a href="#">About Us</a>
        <a href="#">Careers</a>
        <a href="#">Blog</a>
      </div>
      <div class="column">
        <h4>Support</h4>
        <a href="#">FAQ</a>
        <a href="#">Contact</a>
        <a href="#">Privacy</a>
      </div>
    </div>
    <div class="bottom-footer">
      <button class="newsletter-btn">SUBSCRIBE TO OUR NEWSLETTER</button>
      <p>© 2025 Musevo. All rights reserved. | <a href="#">Terms</a> | <a href="#">Privacy</a></p>
      <div class="social-icons">
        <a href="#"><img src="assets/instagram.png" alt="Instagram"></a>
        <a href="#"><img src="assets/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="assets/youtube.png" alt="YouTube"></a>
      </div>
    </div>
  </footer>
</body>
</html>
