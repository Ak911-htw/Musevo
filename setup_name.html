<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setup Name - Musevo</title>
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Outfit&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Outfit', sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      background-color: #170000;
      max-width: 600px;
      margin: 160px auto 90px;
      padding: 40px 30px 60px;
      border-radius: 8px;
    }

    .logo {
      height: 60px;
      margin-bottom: 20px;
    }

    h2 {
      font-family: 'Aboreto', cursive;
      font-size: 20px;
      margin-bottom: 40px;
      font-weight: 400;
      letter-spacing: 1px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-family: 'Outfit', sans-serif;
      font-size: 14px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
      background-color: #e2e2e2;
      color: #333;
      text-align: center;
    }

    button.continue-btn {
      background-color: #b30000;
      border: none;
      padding: 10px 30px;
      font-size: 14px;
      font-family: 'Aboreto', cursive;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button.continue-btn:hover {
      background-color: #cc0000;
    }

    /* Footer Styles */
    .footer {
      background-color: #170000;
      padding: 40px 20px;
      font-size: 14px;
      color: #bbb;
      font-family: 'Outfit', sans-serif;
      margin-top: auto;
    }

    .footer-columns {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-bottom: 30px;
    }

    .column {
      min-width: 140px;
      text-align: left;
    }

    .column h4 {
      font-family: 'Aboreto', cursive;
      color: white;
      margin-bottom: 10px;
    }

    .column a {
      display: block;
      margin: 5px 0;
      text-decoration: none;
      color: #ccc;
      font-size: 14px;
    }

    .app-button {
      margin-top: 10px;
      font-size: 12px;
      padding: 6px 12px;
      border: 1px solid white;
      background: #660000;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Outfit', sans-serif;
    }

    .newsletter-btn {
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 10px 20px;
      font-size: 13px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Aboreto', cursive;
    }

    .bottom-footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      margin-top: 30px;
    }

    .bottom-footer a {
      color: white;
      margin: 0 4px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 10px;
    }

    .social-icons img {
      height: 22px;
    }
  </style>
  <!-- Example JS -->
  <script>
    function goToNextPage(event) {
      event.preventDefault(); // prevent form submit
  
      const name = document.getElementById('username').value.trim();
      if (name) {
        // Save to localStorage
        localStorage.setItem('musevoUserName', name);
        // Redirect to the next page
        window.location.href = "setup_type.html";
      } else {
        alert("Please enter your name.");
      }
    }
  </script>
  
<!-- HTML Button -->

</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="Musevo Logo" class="logo" />
    <h2>SETUP YOUR MUSEVO ACCOUNT</h2>
    <form onsubmit="goToNextPage(event)">
      <input type="text" id="username" placeholder="Name" required />
      <br />
      <button type="submit" id="continueBtn" class="continue-btn">Continue</button>
    </form>
  </div>

  <footer class="footer">
    <div class="footer-columns">
      <div class="column">
        <h4>Discover</h4>
        <a href="#">Artists</a>
        <a href="#">Music</a>
        <a href="#">Artworks</a>
        <button class="app-button">GET OUR APP</button>
      </div>
      <div class="column">
        <h4>Sell on Musevo</h4>
        <a href="#">Start Selling</a>
        <a href="#">Pricing</a>
        <a href="#">Challenges</a>
      </div>
      <div class="column">
        <h4>Company</h4>
        <a href="#">About Us</a>
        <a href="#">Careers</a>
        <a href="#">Blog</a>
      </div>
      <div class="column">
        <h4>Support</h4>
        <a href="#">FAQ</a>
        <a href="#">Contact</a>
        <a href="#">Privacy</a>
      </div>
    </div>
    <div class="bottom-footer">
      <button class="newsletter-btn">SUBSCRIBE TO OUR NEWSLETTER</button>
      <p>Â© 2025 Musevo. All rights reserved. | <a href="#">Terms</a> | <a href="#">Privacy</a></p>
      <div class="social-icons">
        <a href="#"><img src="assets/instagram.png" alt="Instagram"></a>
        <a href="#"><img src="assets/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="assets/youtube.png" alt="YouTube"></a>
      </div>
    </div>
  </footer>
</body>
</html>
