<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setup Profile | Musevo</title>
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Outfit&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background-color: #200000;
      padding: 40px 30px;
      border-radius: 10px;
    }

    .container h1, p {
      text-align: center;
      font-family: 'Aboreto', cursive;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: 'Outfit', sans-serif;
      background-color: #1a0000;
      color: white;
    }

    button {
      display: block;
      margin: 30px auto 0;
      background-color: #b30000;
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 4px;
      font-family: 'Aboreto', cursive;
      cursor: pointer;
    }

    .social-icons {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .social-icons img {
      height: 20px;
    }

    .footer {
      margin-top: 60px;
      font-size: 12px;
      text-align: center;
      color: #aaa;
    }

  </style>
</head>
<body>

  <div class="container">
    <div style="text-align: center;">
      <img src="assets/logo.png" height="50" alt="Musevo Logo">
    </div>
    <h1>Your Artist Name</h1>
    <input type="text" id="artistName" placeholder="Enter your artist name" />

    <p>Write a brief / catchy description about you and your art</p>
    <textarea rows="5" placeholder="Tell us about yourself..."></textarea>

    <button>Upload a Profile Picture</button>

    <p>Link your social media</p>
    <div>
      <div class="social-icons">
        <img src="assets/instagram.png" />
        <input type="url" placeholder="Enter your Instagram profile URL" />
      </div>
      <div class="social-icons">
        <img src="assets/facebook.png" />
        <input type="url" placeholder="Enter your Facebook profile URL" />
      </div>
      <div class="social-icons">
        <img src="assets/youtube.png" />
        <input type="url" placeholder="Enter your YouTube profile URL" />
      </div>
    </div>

    <button onclick="goToProfile()">CONTINUE</button>
  </div>

  <script>
    function goToProfile() {
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get('name') || '';
      window.location.href = `profile.html?name=${encodeURIComponent(name)}`;
    }
  </script>

</body>
</html>
